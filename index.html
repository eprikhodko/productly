<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="#" class="logo">
          <img src="./img/logo.svg" alt="site logo" class="logo__image" />
        </a>
        <nav class="header__nav">
          <ul class="navigation">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Home</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation__link">Services</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation__link">About</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation__link">Product</a>
            </li>
          </ul>
        </nav>

        <div class="header__buttons">
          <button class="button button_bordered" type="button">Sign In</button>
          <button class="button button_colored" type="button">Sign Up</button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="promo">
        <div class="wrapper">
          <div class="promo__content">
            <h1 class="promo__title">The Design Thinking superpowers</h1>
            <p class="promo__text">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <div class="promo__buttons">
              <button class="button button_colored" type="button">
                Get started
              </button>
              <div class="promo__link">
                <a href="#" class="link-button">
                  <span class="ico ico_play"></span>
                  Watch the Video</a
                >
              </div>
            </div>
          </div>
          <img
            src="./img/promo/promo-image.svg"
            alt="people are dancing"
            class="promo__image"
          />
        </div>
      </section>
    </main>
  </body>
</html>
